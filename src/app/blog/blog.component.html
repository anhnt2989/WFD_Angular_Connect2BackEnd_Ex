<h2>Simple Blog</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Title
      <br>
      <input type="text" formControlName="title" class="form-control">
    </label>
  </div>
  <div *ngIf="postForm.get('title').invalid && postForm.get('title').touched" class="alert alert-danger">
    Title is required and min length is 10
  </div>
  <div class="form-group">
    <label>
      Body
      <br>
      <textarea formControlName="body" cols="140" rows="10" class="form-control"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('body').invalid && postForm.get('body').touched" class="alert alert-danger">
    Body is required and min length is 10
  </div>
  <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
<br><br>
<div class="row">
<ul class="list-group-flush">
  <li class="list-group-item list-group-item-action" *ngFor="let post of postList; index as i">
    <h3>
      <a [routerLink]="['/blog', post.id]">
        {{post.title}}
        <span class="badge badge-primary badge-pill align-items-end">9</span>
      </a>
    </h3>

    <a [routerLink]="['/blog', post.id, 'edit']"><button class="btn btn-outline-warning">Edit</button></a>
    <button (click)="deletePost(i)" class="btn btn-outline-danger">Delete</button>
  </li>
</ul>
</div>
